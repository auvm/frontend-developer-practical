<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-containeer">
            <img src="" alt="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your acount</p>
            
            <form action="#" class="form">
                
                <label for="password"
                class="label">Password</label>
                <input type="password"
                id="password"
                class="input input-password" 
                placeholder="********">
                
                <label for="new-password"
                class="label">Re-enter password</label>
                <input type="password"
                id="new-password"
                class="input input-password" 
                placeholder="********">

                <input type="button"
                value="Confirm"
                class="primary-button button ">
            </form>
            
        </div>
    </div>
</body>
</html>
